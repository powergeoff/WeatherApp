name: E2E Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  cypress-run:
    runs-on:  ubuntu-latest # see https://github.com/actions/virtual-environments for latest stable version
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          command: npm run e2e
          working-directory: ./WeatherApp.UI
